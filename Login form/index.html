<!DOCTYPE html>
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration form</title>
</head>
<body>
    

<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">
                Login
            </button>
            
            <button type="button" class="toggle-btn" onclick="register()">
                Register
            </button>
        </div>
        <div class="social-icons">
            <img src="fb.png" alt="facebook">
            <img src="gp.png" alt="google">
            <img src="tw.png" alt="twitter">
        </div>
        <form class="input-group" id="login">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="text" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" class="checkbox"><span>Remember password</span>
            <button type="submit" class="sumbit-btn">Login</button>
        </form>

        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="email" class="input-field" placeholder="Email ID" required>
            <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>

            <button type="submit" class="sumbit-btn">Register</button>
        </form>

    </div>
    
</div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"


        
       
    }


    
    function login() {
        x.style.left = "50px"
        y.style.left = "450px"
        z.style.left = "0" }

</script>


</body>
</html>
